[APP_HOM-accountMenu]
xpath=(.//*[@id="account-menu"])

[APP_HOM-signinMenu]
xpath=//*[@id="login"]

[APP_HOM-signoutMenu]
xpath=//*[@id="logout"]

[APP_HOM-login_field]
xpath=//*[@id="username"]

[APP_HOM-password_field]
xpath=//*[@id="password"]

[APP_HOM-sign_in_button]
xpath=//button[contains(text(), 'Sign in')]

[APP_HOM-sign_in_message]
xpath=//div[contains(text(), 'You are logged in as user')]

[APP_CUS-create_new_customer_button]
xpath=//span[contains(text(), 'Create new Customer')]

[APP_CUS-create_message]
xpath=//pre[@ng-bind-html='alert.msg']

[APP_CUS-modal_render]
xpath=//div[@modal-render='true']

[APP_CUSFORM-title]
id=myCustomerLabel

[APP_CUSFORM-first_name_field]
id=field_firstName

[APP_CUSFORM-last_name_field]
id=field_lastName

[APP_CUSFORM-save_button]
xpath=//span[contains(text(), 'Save')]